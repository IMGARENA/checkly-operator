# permissions for end users to edit groups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: group-editor-role
rules:
- apiGroups:
  - checkly.imgarena.com
  resources:
  - groups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - checkly.imgarena.com
  resources:
  - groups/status
  verbs:
  - get
